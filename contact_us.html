<html>

<head>
    <title>Eightix Sports</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function databinding() {
            var fullname = document.getElementById("fullname").value;
            var email = document.getElementById("email").value;
            var remark = document.getElementById("remark").value;
            var phone = document.getElementById("phone").value;

            document.getElementById('divdata').innerHTML = " ThankYou " + fullname + " for choosing us.We have your Email " + email + " Remark " + remark + " Phone Number " + phone + " Our agents will contanct you within 2-3 buisness days. ";

        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="text-gray-600 body-font">

        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Train Insane</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="index.html" class="mr-5 hover:text-gray-900">Home</a>
                <a href="gallery.html" class="mr-5 hover:text-gray-900">Goods</a>
                <a href="about.html" class="mr-5 hover:text-gray-900">About</a>
                <a href="contact_us.html" class="mr-5 hover:text-gray-900">Contact Us</a>
            </nav>

        </div>
    </header>
    <hr style="height: 1px;border: width 0m 5px;;color:gray;background-color:gray">



    <div class="container">

        <div>
            <h1>Contact Us </h1>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Remark</label>
                <input type="text" class="form-control" id="remark">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone">
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="databinding()">
  Submit
</button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Thank You For Contacting Us</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="divdata"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Done</button>


                        </div>
                    </div>
                </div>
            </div>
        </form>


    </div>


    </div>



</body>

</html>
